<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fighting Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <!-- container -->
    <div class="container">
        <!-- smaller container -->
        <div class="top-container">

            <!-- player health -->
            <div class="healthbar player">
                <div style="background-color: red; height: 30px;width: 100%;"></div>
                <div id="playerHealth"
                    style="position: absolute; background-color:#818cf8;top: 0;right: 0;bottom: 0;width: 100%;"></div>

            </div>
            <!-- timer -->
            <div id="timer" class="timer">
                10
            </div>

            <!-- enemy health -->
            <div class="healthbar">
                <div style="background-color: red; height: 30px"></div>
                <div id="enemyHealth"
                    style="position: absolute; background-color: #818cf8;top: 0;right: 0;bottom: 0;left: 0;"></div>

            </div>
        </div>
        <div id="displayText" class="displayText">Tie</div>
        <canvas></canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js" integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/utils.js"></script>
    <script src="js/classes.js"></script>
    <script src="index.js"></script>
</body>

</html>
